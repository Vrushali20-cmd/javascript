<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <!-- Choices -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/Screenshot 2025-09-11 184920.png" alt="Rock">
            <p class="label">Rock</p>
        </div>
        <div class="choice" id="paper">
            <img src="images/Screenshot 2025-09-11 184941.png" alt="Paper">
            <p class="label">Paper</p>
        </div>
        <div class="choice" id="scissors">
            <img src="images/Screenshot 2025-09-11 184957.png" alt="Scissors">
            <p class="label">Scissors</p>
        </div>
    </div>

    <!-- Scoreboard -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <!-- Messages -->
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <!-- Reset Button -->
    <button id="reset-btn">Reset Game</button>

    <script src="app.js"></script>
</body>
</html>
